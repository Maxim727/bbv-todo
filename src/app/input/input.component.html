<div class="input-group input-group-lg d-flex justify-content-center">
  <input type="text"
         class="form-control form-control-lg center"
         (keyup.enter)="changeTitle(inputElement.value)"
         placeholder="Type in here ..."
         #inputElement>
  <button class="btn btn-primary btn-lg btn-block"
          (click)="changeTitle(inputElement.value)"
          (click)="changeSuccessMessage()"
          >Submit</button>
          <ngb-alert *ngIf="successMessage" type="success" class="alert" (close)="successMessage = ''">{{ successMessage }}</ngb-alert>
</div>
